<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KirokuHub | Merchant System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">
    <!-- Auth Overlay -->
    <div id="auth-screen" class="auth-overlay hidden">
        <div class="auth-card glass-card">
            <div class="auth-header">
                <i data-lucide="moon" class="shopee-orange" style="width: 48px; height: 48px;"></i>
                <h1>KirokuHub</h1>
                <p id="auth-subtitle">Welcome back! Please login to your account.</p>
            </div>
            <form id="auth-form">
                <div class="input-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="auth-email" placeholder="name@company.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <div style="display: flex; justify-content: space-between;">
                        <label>Password</label>
                        <a href="#" id="forgot-password" class="forgot-password">Forgot?</a>
                    </div>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="auth-password" placeholder="••••••••" required>
                    </div>
                </div>
                <div id="auth-error" class="error-msg hidden"></div>
                <button type="submit" id="auth-btn" class="btn-primary auth-submit">Login</button>
                <div class="auth-divider"><span>OR</span></div>
                <button type="button" id="google-btn" class="btn-secondary google-submit">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                        style="width:18px;">
                    Continue with Google
                </button>
                <p class="auth-switch">Don't have an account? <a href="#" id="switch-auth">Sign Up</a></p>
            </form>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i data-lucide="moon" class="shopee-orange"></i>
                <span>KirokuHub</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <i data-lucide="layout-dashboard"></i>
                    <span data-i18n="nav-dashboard">Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-page="inventory">
                    <i data-lucide="box"></i>
                    <span data-i18n="nav-inventory">Inventory</span>
                </a>
                <a href="#" class="nav-item" data-page="finance">
                    <i data-lucide="dollar-sign"></i>
                    <span data-i18n="nav-finance">Finance</span>
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <i data-lucide="settings"></i>
                    <span data-i18n="nav-settings">Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-card">
                    <div class="avatar" id="user-avatar">?</div>
                    <div class="user-info">
                        <span class="username" id="display-name">Loading...</span>
                        <a href="#" class="logout-link" onclick="window.activeApp.logout()">
                            <i data-lucide="log-out"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <form id="global-search" class="search-bar">
                    <i data-lucide="search"></i>
                    <input type="text" id="search-input" placeholder="Search SKU or Product Name...">
                </form>
            </header>

            <div id="content-area">
                <!-- Content will be rendered by app.js -->
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
